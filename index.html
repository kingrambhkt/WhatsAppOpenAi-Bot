<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenAI WhatsApp Bot</title>

    <!-- Include Poppins font from Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #111; /* Dark background color */
            margin: 0;
            overflow: hidden; /* Hide horizontal scrollbar */
            color: #fff; /* Light text color */
            text-align: center;
            padding-top: 20vh; /* Adjust as needed */
        }

        .login-box a {
            position: relative;
            color: #fff;
            text-decoration: none;
            overflow: hidden;
            margin: 20px;
            display: inline-block;
        }

        .login-box a span {
            position: absolute;
            display: block;
        }

        .login-box a span:nth-child(1) {
            top: 0;
            left: -100%;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, #03e9f4);
            animation: btn-anim1 1s linear infinite;
        }

        .login-box a span:nth-child(2) {
            top: -100%;
            right: 0;
            width: 2px;
            height: 100%;
            background: linear-gradient(180deg, transparent, #03e9f4);
            animation: btn-anim2 1s linear infinite;
            animation-delay: .25s;
        }

        .login-box a span:nth-child(3) {
            bottom: 0;
            right: -100%;
            width: 100%;
            height: 2px;
            background: linear-gradient(270deg, transparent, #03e9f4);
            animation: btn-anim3 1s linear infinite;
            animation-delay: .5s;
        }

        .login-box a span:nth-child(4) {
            bottom: -100%;
            left: 0;
            width: 2px;
            height: 100%;
            background: linear-gradient(360deg, transparent, #03e9f4);
            animation: btn-anim4 1s linear infinite;
            animation-delay: .75s;
        }

        @keyframes btn-anim1 {
            0% {
                left: -100%;
            }
            50%,100% {
                left: 100%;
            }
        }

        @keyframes btn-anim2 {
            0% {
                top: -100%;
            }
            50%,100% {
                top: 100%;
            }
        }

        @keyframes btn-anim3 {
            0% {
                right: -100%;
            }
            50%,100% {
                right: 100%;
            }
        }

        @keyframes btn-anim4 {
            0% {
                bottom: -100%;
            }
            50%,100% {
                bottom: 100%;
            }
        }
    </style>
</head>
<body>

    <div class="login-box">
        <a href="#" id="button1"><span></span><span></span><span></span><span></span>Button 1</a>
        <a href="#" id="button2"><span></span><span></span><span></span><span></span>Button 2</a>
    </div>

    <script>
        // Your JavaScript logic for button actions here
        document.getElementById('button1').addEventListener('click', function() {
            openScanQRCodePage();
        });

        document.getElementById('button2').addEventListener('click', function() {
            openPairingCodePage();
        });

        function openScanQRCodePage() {
            // Open the scan-qr-code.html page
            window.location.href = 'scan-qr-code.html';
        }

        function openPairingCodePage() {
            // Open the pairing-code.html page
            window.location.href = 'pairing-code.html';
        }
    </script>

</body>
</html>
